<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Since</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="/style.css" />

      <div class="title text-center">
        <h1>Time since first day</h1>
      </div>
      <div class="container">
      <!-- <div class="row"> -->
        <div class="time d-flex flex-row justify-content-around align-items-end  ">
          <div class="years col-lg-2">
            <h2 class="year">year</h2>
            <h3>Years</h3>
          </div>
          <div class="days col-lg-2">
            <h2 class="day">day</h2>
            <h3>Days</h3>
          </div>
          <div class="hours col-lg-2">
            <h2 class="hour">hour</h2>
            <h3>Hours</h3>
          </div>
          <div class="minutes col-lg-2">
            <h2 class="minute">minute</h2>
            <h3>Minutes</h3>
          </div>
          <div class="seconds col-lg-2">
            <h2 class="second">second</h2>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
    <!-- </div> -->
